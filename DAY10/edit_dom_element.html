<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit the Dom Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function AddLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }
    AddLanguage('Python')
    AddLanguage('CSS3')

    function AddOptimizelang(langName){  //Optimised version of above function 
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    AddOptimizelang('C++')
    AddOptimizelang('HTML')

    //  modify of elements (method 1)

    const lang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    lang.replaceWith(newli)

    //Method 2
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML= '<li>TypeScript</li>'


    //remove
    const remove = document.querySelector('li:last-child')
    const remove2 = document.querySelector('li:nth-child(2)')
    remove.remove()
    remove2.remove()

</script>
</html>
